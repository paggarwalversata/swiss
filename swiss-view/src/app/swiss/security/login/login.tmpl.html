
<md-card >
    <md-toolbar class="padding-20 text-center">
        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline">Login</h1>
    </md-toolbar>

    <md-content class="md-padding">
        <form name="login">
            <md-input-container class="md-block">
                <label for="email" translate>login</label>
                <input id="email" label="email" name="email" ng-model="loginController.user.username" required/>
                <div ng-messages="login.email.$error" md-auto-hide="false" ng-show="login.email.$touched">
                    <div ng-message when="required"><span translate>Please enter your email address.</span></div>
                    <div ng-message when="email"><span translate>Please enter a valid email address.</span></div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password" translate>senha</label>
                <input  id="password" label="password" name="password" type="password" ng-model="loginController.user.password" required/>
                <div ng-messages for="login.password.$error" md-auto-hide="false" ng-show="login.password.$touched">
                    <div ng-message when="required"><span translate>Please enter your password.</span></div>
                </div>
            </md-input-container>

            <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="loginController.login()" ng-disabled="login.$invalid" translate="Login" aria-label="Login">Login</md-button>

        </form>
    </md-content>
</md-card>
